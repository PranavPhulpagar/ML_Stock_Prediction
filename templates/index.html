<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(17, 34, 64, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid #233554;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.2);
            text-align: center;
            width: 400px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(100, 255, 218, 0.4);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #64ffda;
            letter-spacing: 1px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            outline: none;
            border-radius: 10px;
            background: #233554;
            color: #fff;
            text-align: center;
            font-size: 1rem;
        }

        input::placeholder {
            color: #8fbcd4;
        }

        button {
            background: #64ffda;
            border: none;
            color: #0a192f;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #52e3c2;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid #64ffda;
            animation: fadeIn 0.8s ease-in-out;
        }

        .price {
            font-size: 2rem;
            color: #64ffda;
            font-weight: 600;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: #8fbcd4;
        }

        footer a {
            color: #64ffda;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Stock Price Predictor</h1>
        <form method="POST">
            <input type="text" name="symbol" placeholder="Enter Stock Symbol (e.g. AAPL)" required />
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <p>Predicted Next-Day Price:</p>
            <div class="price">${{ "%.2f"|format(prediction) }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
